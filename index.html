<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea or Cha</title>
    <!-- Google Font(Manrope) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9af48a0aa3.js" crossorigin="anonymous"></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="max-h-screen mx-auto px-16 lg:px-28">
        <header class="flex justify-center items-center gap-6">
            <!-- text part -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-lg text-[rgb(119,119,119)] my-6">Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction To Your Taste Buds.</p>
                <button
                    class="text-white text-lg font-semibold bg-slate-500 py-2 px-4 rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000] ">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- image part -->
            <div class="relative top-5">
                <!-- Image -->
                <div>
                    <img class="w-full" src="./images/banner.png" alt=""><img src="" alt="">
                </div>
                <!-- Card -->
                <div
                    class="flex gap-3 items-center bg-white rounded-xl shadow-md border px-6 py-4 w-max absolute top-96 left-20">
                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-[#FFC850] text-4xl"></i></div>
                    <div>
                        <p class="text-3xl font-bold">5.00</p>
                        <p class="text-lg text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

    </main>

</body>

</html>
